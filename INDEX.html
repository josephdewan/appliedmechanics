<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta hyyp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>Joseph Dewan</title>
    <link rel="stylesheet" href="theme.css" type="text/css" />
    <style>
      model-viewer {
        width: 600px;
        height: 600px;
        margin: 10, auto;
      }
      .imgbox {
        display: grid;
        height: 100%;
      }
      .center-fit {
        max-width: 100%;
        max-height: 100vh;
        margin: auto;
      }
      .center-text {
        text-align: center;
      }
      .font {
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .vl {
        border-left: 6px solid green;
        height: 15px;
      }
    </style>
  </head>
  <body class="font">
    <header class="center-text">
      <h1>Joseph's Website</h1>
      <hr />
      <div>
        <p>LinkedIn</p>
        <div class="vl">
          <p>Research: LiDAR Photogrammetry Soccer Ball Indentation</p>
        </div>
      </div>
    </header>

    <main>
      <div class="imgbox">
        <model-viewer
          class="center-fit"
          src="/Obj/TestHead2Reality_LOD0.glb"
          alt="3D model of the helmet"
          camera-controls
          auto-rotate
        ></model-viewer>
      </div>

      <div class="center-text">
        <p>Model above can be controlled by the mouse</p>
      </div>
    </main>
  </body>

</html>
